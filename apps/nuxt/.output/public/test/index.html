46,49,52],{"id":7,"name":8,"description":9,"category":10,"tags":11,"url":13,"length":14,"translateLanguage":15,"language":16,"cover":17,"hidden":18},"article_nce1","新概念英语1","第一册《英语初阶》讲练基本语音、语调、语法、词法、句法及句型结构，是练好英语基本功的关键。","文章学习",[12],"新概念英语","NCE_1.json",72,"common","en","/imgs/covers/nce-1.png",true,{"id":20,"name":21,"description":22,"category":10,"tags":23,"url":24,"length":25,"translateLanguage":15,"language":16,"update":18,"cover":26,"hidden":18},"article_nce2","新概念英语2","第二册《实践与进步》由浅入深，通过96篇幽默短文的学习，学习者将能在听、说、读、写四个维度全面实践英语；培养英文语感、纠正发音和培养自然语调；掌握归纳总结、造句及书写简单私人信件的能力。",[12],"NCE_2.json",96,"/imgs/covers/nce-2.png",{"id":28,"name":29,"description":30,"category":10,"tags":31,"url":32,"length":33,"translateLanguage":15,"language":16,"update":18,"cover":34,"hidden":18},"article_nce3","新概念英语3","从第三册《培养技能》开始，文章更加注重分析句子之间内在的逻辑关系，并进一步扩充讲解词汇、语法及句型的实战运用。通过这一册的学习，学员们听、说、读、写的能力有一个新的飞跃，能够熟练地表达和使用英语。",[12],"NCE_3.json",60,"/imgs/covers/nce-3.png",{"id":36,"name":37,"description":38,"category":10,"tags":39,"url":40,"length":41,"translateLanguage":15,"language":16,"update":18,"cover":42,"hidden":18},"article_nce4","新概念英语4","第四册《流利英语》,涵盖了文化、经济、哲学、艺术、体育、政治等三十多个学科门类，语言文字精美独到，句型结构复杂多变而又地道酣畅，适用于有志于进一步深入学习和掌握英语到游刃有余的境界的同学。学完四册的同学可以轻松阅读英文报刊与文学作品 ，加以适当实战，语言能力足以胜任欧美的生活和工作。",[12],"NCE_4.json",48,"/imgs/covers/nce-4.png",{"id":44,"name":8,"description":9,"category":10,"tags":45,"url":13,"length":14,"translateLanguage":15,"language":16,"cover":17},"nce1",[12],{"id":47,"name":21,"description":22,"category":10,"tags":48,"url":24,"length":25,"translateLanguage":15,"language":16,"update":18,"cover":26},"nce2",[12],{"id":50,"name":29,"description":30,"category":10,"tags":51,"url":32,"length":33,"translateLanguage":15,"language":16,"update":18,"cover":34},"nce3",[12],{"id":53,"name":37,"description":38,"category":10,"tags":54,"url":40,"length":41,"translateLanguage":15,"language":16,"update":18,"cover":42},"nce4",[12],["Reactive",56],{"$si18n:cached-locale-configs":57,"$si18n:resolved-locale":86},{"e
